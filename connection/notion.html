<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Blurts...</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-orange: #FF6B35;
            --electric-teal: #06D6A0;
            --deep-purple: #5B21B6;
            --dark-gray: #2D3748;
            --medium-gray: #64748B;
            --light-gray: #F7FAFC;
            --success-green: #10B981;
            --background-subtle: #FFF7ED;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: white;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 440px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .icon {
            font-size: 64px;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .success-icon {
            color: var(--success-green);
        }

        .error-icon {
            color: var(--primary-orange);
        }

        h1 {
            color: var(--dark-gray);
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 12px 0;
            line-height: 1.3;
        }

        p {
            color: var(--medium-gray);
            font-size: 16px;
            line-height: 1.5;
            margin: 0 0 24px 0;
        }

        .note {
            background: var(--background-subtle);
            border-left: 3px solid var(--primary-orange);
            border-radius: 8px;
            padding: 16px;
            font-size: 14px;
            color: var(--dark-gray);
            text-align: left;
            line-height: 1.6;
        }

        .note strong {
            color: var(--dark-gray);
            font-weight: 600;
        }

        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 20px;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Sound wave bars -->
                <rect x="8" y="30" width="5" height="40" rx="2.5" fill="#FF6B35"/>
                <rect x="16" y="12" width="5" height="75" rx="2.5" fill="#FF6B35"/>
                <rect x="24" y="22" width="5" height="55" rx="2.5" fill="#FF6B35"/>
                <rect x="32" y="5" width="5" height="90" rx="2.5" fill="#FF6B35"/>
                <rect x="40" y="32" width="5" height="35" rx="2.5" fill="#FF6B35"/>
                <!-- Text lines -->
                <rect x="55" y="28" width="37" height="5" rx="2.5" fill="#2D3748"/>
                <rect x="55" y="47" width="30" height="5" rx="2.5" fill="#2D3748"/>
                <rect x="55" y="66" width="35" height="5" rx="2.5" fill="#2D3748"/>
            </svg>
        </div>

        <div id="content">
            <!-- Content will be injected by JavaScript -->
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        const contentDiv = document.getElementById('content');

        if (error) {
            // Show error state
            contentDiv.innerHTML = `
                <div class="icon error-icon">❌</div>
                <h1>Authorization Failed</h1>
                <p>${errorDescription || 'Something went wrong during authorization.'}</p>
                <div class="note">
                    <strong>Need help?</strong><br>
                    Please close this page and try signing in to Blurts again.
                </div>
            `;
        } else if (!code) {
            // No code received
            contentDiv.innerHTML = `
                <div class="icon error-icon">⚠️</div>
                <h1>Missing Authorization Code</h1>
                <p>We didn't receive an authorization code from Notion.</p>
                <div class="note">
                    <strong>What to do:</strong><br>
                    Close this page and try signing in to Blurts again. If the problem persists, please restart the Blurts app.
                </div>
            `;
        } else {
            // Success! Show success message and redirect
            contentDiv.innerHTML = `
                <div class="icon success-icon">✅</div>
                <h1>Authorization Successful!</h1>
                <p>Opening Blurts app...</p>
                <div class="note">
                    <strong>App didn't open?</strong><br>
                    If the Blurts app didn't open automatically, please open it manually. You can close this page now.
                </div>
            `;

            // Build redirect URL for the mobile app
            let redirectUrl = `blurts://oauth-callback?code=${encodeURIComponent(code)}`;
            if (state) {
                redirectUrl += `&state=${encodeURIComponent(state)}`;
            }

            // Attempt to redirect to the app
            // Use meta refresh as primary method (works better on iOS)
            const meta = document.createElement('meta');
            meta.httpEquiv = 'refresh';
            meta.content = `0;url=${redirectUrl}`;
            document.head.appendChild(meta);

            // Fallback: Also try window.location (for Android)
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 100);
        }
    </script>
</body>
</html>
